<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex - Inicio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">

    <!-- HEADER con título y subtítulo -->
    <header>
      <h1 class="title">Bienvenido a mi Pokédex</h1>
      <p>Inicia sesión o regístrate para descubrir tus Pokémon favoritos.</p>
    </header>

    <!-- SECTION con formularios y botones -->
    <section>
      <div class="form-toggle" role="tablist" aria-label="Alternar formularios">
        <button onclick="mostrarFormulario('login')" role="tab" aria-selected="true" aria-controls="loginForm">Iniciar Sesión</button>
        <button onclick="mostrarFormulario('register')" role="tab" aria-selected="false" aria-controls="registerForm">Registrarse</button>
      </div>

      <div id="loginForm" class="form active" role="tabpanel" aria-labelledby="loginTab">
        <h2>Iniciar Sesión</h2>
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="loginUser" placeholder="Usuario" required aria-label="Usuario para iniciar sesión" />
        </div>
        <div class="input-group password-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="loginPass" placeholder="Contraseña" required aria-label="Contraseña para iniciar sesión" />
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('loginPass', this)" aria-label="Mostrar u ocultar contraseña"></i>
        </div>
        <button onclick="iniciarSesion()">Entrar</button>
        <p id="loginError" class="error-msg" role="alert"></p>
      </div>

      <div id="registerForm" class="form" role="tabpanel" aria-labelledby="registerTab" hidden>
        <h2>Registrarse</h2>
        <div class="input-group">
          <i class="fa-solid fa-user-plus"></i>
          <input type="text" id="registerUser" placeholder="Usuario" required aria-label="Nombre de usuario para registro" />
        </div>
        <div class="input-group password-group">
          <i class="fa-solid fa-key"></i>
          <input type="password" id="registerPass" placeholder="Contraseña" required aria-label="Contraseña para registro" />
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('registerPass', this)" aria-label="Mostrar u ocultar contraseña"></i>
        </div>
        <button onclick="registrarse()">Crear cuenta</button>
        <p id="registerError" class="error-msg" role="alert"></p>
      </div>

      <p id="successMessage" class="success-msg" role="status" aria-live="polite"></p>
    </section>

    <!-- FOOTER con info de derechos y contacto -->
    <footer>
      <p>&copy; 2025 Pokédex. Todos los derechos reservados.</p>
      <p>Contacto: <a href="mailto:soporte@pokedex.com">soporte@pokedex.com</a></p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
