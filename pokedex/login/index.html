<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex - Inicio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h1 class="title">Bienvenido a la Pokédex</h1>

    <div class="form-toggle">
      <button onclick="mostrarFormulario('login')">Iniciar Sesión</button>
      <button onclick="mostrarFormulario('register')">Registrarse</button>
    </div>

    <div id="loginForm" class="form active">
      <h2>Iniciar Sesión</h2>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="loginUser" placeholder="Usuario" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="loginPass" placeholder="Contraseña" required>
      </div>
      <button onclick="iniciarSesion()">Entrar</button>
      <p id="loginError" class="error-msg"></p>
    </div>

    <div id="registerForm" class="form">
      <h2>Registrarse</h2>
      <div class="input-group">
        <i class="fa-solid fa-user-plus"></i>
        <input type="text" id="registerUser" placeholder="Usuario" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" id="registerPass" placeholder="Contraseña" required>
      </div>
      <button onclick="registrarse()">Crear cuenta</button>
      <p id="registerError" class="error-msg"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
